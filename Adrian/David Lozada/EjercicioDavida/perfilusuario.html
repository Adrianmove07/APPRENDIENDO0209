<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="Img/apprlogo.png" type="image/x-icon">
    <title>PERFIL DEL USUARIO</title>
</head>
<body>
    
    <div class="container-perfil">
        <a href="#" title="Ir al inicio"><img class="imgapprperfil" src="Img/apprlogo.png" alt=""></a>
        <h1>PERFIL DEL USUARIO</h1>
        <form action="#" id="perfil" class="formregistarperfil">
            <input id="nombreuser" class="nombreUser" type="name" placeholder="NOMBRE(S)">
            <input id="apellidosuser" class="apellidosUser" type="apellidos" placeholder="APPELLIDOS">
            <p class="datestyle">FECHA DE NACIMIENTO<input id="fechanacuser"  class="fechanacUser" type="date" placeholder="FECHA DE NACIMIENTO"></p>
            <input id="correouser" class="correoUser" type="email" placeholder="CORREO ELECTRONICO">
            <input id="telefonouser" class="telefonoUser" type="telefono" placeholder="NUMERO DE TELEFONO">
            <input id="direccionuser" class="direccionUser" type="direccion" placeholder="DIRECCION">
        
            <input id="botonenviar" onclick="validarcorreo(), enviarperfil()"  class="enviar" type="submit" value="ENVIAR">
            <input id="botonsalir" onclick="salir()" class="salir" type="submit" value="SALIR">
        </form> 
    </div> 
    <script src="forms.js"></script>
</body>
</html>

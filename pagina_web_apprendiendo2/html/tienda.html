<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Tienda</title>
</head>
<body>
    <header>
        <h1>TIENDA</h1>
        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
                
            <div class="count-product">
                <span id="contador de productos">0</span>
            </div>
        </div>
    </header>
    
    <div class="container-item">
       
        <div class="item">
            <figure>
               <img src="IMG/hamburguesa1.jpg" alt="producto"> 
            </figure>

            <div class="info-producto">
                <h2>Combo hamburguesa</h2>
                <p class="price">$8.000</p>
                <button>Añadir a carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
               <img src="IMG/salchipapa.jpg" alt="producto"> 
            </figure>

            <div class="info-producto">
                <h2>Combo salchipapa</h2>
                <p class="price">$9.000</p>
                <button>Añadir a carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
               <img src="IMG/helado.jpg" alt="producto"> 
            </figure>

            <div class="info-producto">
                <h2>Combo helado</h2>
                <p class="price">$6.000</p>
                <button>Añadir a carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
               <img src="IMG/lazaña.jpg" alt="producto"> 
            </figure>

            <div class="info-producto">
                <h2>Combo lasaña</h2>
                <p class="price">$10.000</p>
                <button>Añadir a carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
               <img src="IMG/postre.jpg" alt="producto"> 
            </figure>

            <div class="info-producto">
                <h2>Combo postre</h2>
                <p class="price">$8.000</p>
                <button>Añadir a carrito</button>
            </div>
        </div>

        <div class="item">
            <figure>
               <img src="IMG/perrocaliente1.jpg" alt="producto"> 
            </figure>

            <div class="info-producto">
                <h2>Combo perro caliente</h2>
                <p class="price">$7.000</p>
                <button>Añadir a carrito</button>
            </div>
        </div>

    </div>
</body>
</html>
